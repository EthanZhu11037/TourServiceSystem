<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询景点</title>
</head>
<body>
    <h1>景点列表</h1>

    <form action="/viewspot_search" method="post">
        {% csrf_token %}
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    <p>{{ rlt }}</p>

    {% for viewspot in viewspot_list %}
    <p><a href="{% url 'viewspot_detail' id=viewspot.id %}">{{ viewspot.name }}</a></p>
    {% endfor %}
</body>
</html>
