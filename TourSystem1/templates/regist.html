<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<body>
    <h1>注册</h1>
    <form action="/regist_result" method="post">
        {% csrf_token %}
        <h3>用户名</h3>
        <input type="text" name="user_name">
        <h3>真实姓名</h3>
        <input type="text" name="real_name">
        <h3>密码</h3>
        <input type="text" name="password">
        <h3>联系方式</h3>
        <input type="text" name="phone">
        <input type="submit" value="注册">
    </form>
    <p>{{ rlt }}</p>
</body>
</html>
