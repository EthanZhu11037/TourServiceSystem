<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加景点</title>
</head>
<body>
    <h1>添加景点</h1>
    <form action="/add_viewspot_result" method="post">
        {% csrf_token %}
        <h4>景点名称</h4><br>
        <textarea rows="2" cols="30" name="name"></textarea><br>
        <h4>地址</h4><br>
        <textarea rows="2" cols="30" name="address"></textarea><br>
        <h4>景点简介</h4><br>
        <textarea rows="4" cols="30" name="introduction"></textarea><br>
        <h4>开放时间</h4><br>
        <textarea rows="2" cols="30" name="time"></textarea><br>
        <h4>门票价格</h4><br>
        <textarea rows="2" cols="30" name="price"></textarea><br>
        <input type="submit" value="提交">
    </form>
    <p>{{ rlt }}</p>
</body>
</html>
