<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <h1>登录</h1>
    <form action="/login_result" method="post">
        {% csrf_token %}
        <h3>用户名</h3>
        <input type="text" name="user_name">
        <h3>密码</h3>
        <input type="text" name="password">
        <input type="submit" value="登录">
    </form>
</body>
</html>
