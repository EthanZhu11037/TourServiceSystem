<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/view.css' %}" type="text/css" />
		<title>景点一览</title>
	</head>
	<body>
		<div class = "topmoudle"> 
			<h1 class=p1>自助旅游系统</h1>

			{% if user.is_authenticated %}
			<form action="/logout" method="get">
				<p class=username>{{ user.username }}</p>
				<button class=p3 type="submit" style="background-color: #C0C0C0; color: #000000;">退出</button>
			</form>
			{% else %}
			<form action="/login" method="get">
				<button class=p2 type="submit" style="background-color: #C0C0C0; color: #000000;">登陆</button>
			</form>
			<form action="/regist" method="get">
            	<button class=p3 type="submit" style="background-color: #C0C0C0; color: #000000;">注册</button>
        	</form>
			{% endif %}
		</div>
		<div class = "middlemoudle">
			<div class="rectangle1">
				欢迎使用自助旅游系统
				<p class=p6>景点一览</p>
			</div>
			<div class="rectangle2">
				<div class="search">
					<form action="/view/search" method="post">
						{% csrf_token %}
						搜索景点:
						<input type="text" name="keyword" style="width:40%; height:40px; line-height:20%;">
						<input type="submit" value="搜索" style="width:20%; height:40px; line-height:4%;">
					</form>
					<p>{{ rlt }}</p>
				</div>

				<div class="add">
					<form action="/addview" method="get">
						{% csrf_token %}
						<input type="submit" value="添加景点" style="width:150%; height:40px; line-height:4%;">
					</form>
				</div>
			</div>

			<div class="rectangle3">
				{% for viewspot in viewspot_list %}
					<p style="margin-top:30px;">
							<a href="{% url 'viewspot_detail' id=viewspot.id %}">{{ viewspot.name }}</a>
							<a href="{% url 'edit_view' id=viewspot.id %}">修改信息</a>
							<a href="{% url 'delete_view' id=viewspot.id %}">删除景点</a>
					</p>
				{% endfor %}
			</div>
		</div>

		<div class = "buttommoudle"> </div>
	</body>
</html>
