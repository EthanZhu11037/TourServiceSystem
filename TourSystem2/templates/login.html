<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" />
		<title>登录</title>
	</head>

	<body>
		<div class = "topmoudle">
			<h1 class=p1>自助旅游系统</h1>
			<form action="/login" method="get">
				<button class=button1 type="submit" >登录</button>         	
        	</form>
			<form action="/regist" method="get">
				<button class=button2 type="submit" >注册</button>
        	</form>
		</div>
		<div class = "middlemoudle">
			<div class="rectangle1">
				
				<div class="rectangle1p5">
					<h3 >欢迎来到自助旅游系统</h3>
				</div>
				<div class="rectangle2">
					<form action="/login/result" method="post">
						{% csrf_token %}
						
						账号:<input class="input" type="text" name="username"><br><br>
						密码:<input class="input" type="password" name="password"><br><br>
						<div class="rectangle1p5">
							<input class=button type="submit" value="登录">
						</div>
						
					</form>
					<div class="rectangle1p5" margin-top="5%">
						<p>{{ rlt }}</p>
					</div>
					
				</div>
			</div>
		</div>
		<div class = "buttommoudle"> </div>
	</body>
</html>
