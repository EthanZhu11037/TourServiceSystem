<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'css/tourist.css' %}" type="text/css" />
		<title>游客</title>
	</head>
	<body>
		<div class = "topmoudle"> 
			<h1 class=p1>自助旅游系统</h1>
			{% if user.is_authenticated %}
			<form action="/logout" method="get">
				<p class=p2>{{ user.username }}</p>
				<button class=button2 type="submit" >退出</button>
			</form>
			{% else %}
			<form action="/login" method="get">
				<button class=button1 type="submit" >登录</button>
			</form>
			<form action="/regist" method="get">
            	<button class=button2 type="submit" >注册</button>
        	</form>
			{% endif %}
		</div>
		<div class = "middlemoudle">
			<div class="rectangle1">
				欢迎来到自助旅游系统	
			</div>
			<div class="rectangle3">
				<a class="p3" href="{% url 'tourist_view' %}">我想了解<br>单个景点</a>
			</div>
			<div class="rectangle3">
				<a href="{% url 'tourist_route' %}">我想了解<br>整条线路</a>
			</div>
		</div>
		<div class = "buttommoudle"> </div>
	</body>
</html>
